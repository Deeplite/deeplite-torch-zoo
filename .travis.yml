language: python
jobs:
  include:
    # perform a linux build
    - python: 3.6
      env: PYTAG="py36"

    - python:  3.7.9
      env: PYTAG="py37"

    - python: 3.8
      env: PYTAG="py38"

env:
  global:
    - TWINE_USERNAME="__token__"
    - TWINE_PASSWORD=$PYPITOKEN 
# command to install dependencies
install:
  - pip install --upgrade pip
  - pip install --upgrade setuptools
  - pip install .
  - pip install -r requirements-test.txt
  - pip install codecov


# before_script:
#   export PYTHONPATH=deeplite_torch_zoo/src/objectdetection/mb_ssd/repo/:deeplite_torch_zoo/src/segmentation/deeplab/repo:$PYTHONPATH

# command to run tests
script:
  - pylint deeplite_torch_zoo/wrappers/ --ignore-docstrings yes --ignore-comments yes --disable=W0614,W0401,W0613,C0301,E0401,C0415
  - pytest
  - codecov

before_deploy:
  - pip install markupsafe==2.0.1
  - python setup.py install
  - pip install twine
  - python setup.py bdist_wheel --python-tag $PYTAG
  - pip install s3pypi==0.11.1
  - pip install sphinx
  - pip install sphinx_rtd_theme
  - make -C docs html

deploy:
  # Prod deployment
  - provider: releases
    token: $GITHUB_TOKEN
    skip_cleanup: true
    name: v$TRAVIS_TAG
    overwrite: true
    file_glob: true
    file: dist/*
    on:
      branch: master
      tags: true
      condition: "$TRAVIS_TAG =~ -release$"

  # Prod deployment
  - provider: script # PyPi
    script: python3 -m twine upload --skip-existing dist/*.whl
    skip_cleanup: true
    on:
      branch: master
      tags: true
      condition: "$TRAVIS_TAG =~ -release$"
  
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs/_build/html
    on:
      branch: master
      tags: true
      condition: "$TRAVIS_TAG =~ -release$"

  #Stage deployment
  - provider: script
    script: s3pypi --bucket $AWS_BUCKET --region $AWS_REGION --force --private --no-sdist --dist-path dist --secret deeplite-stage
    skip_cleanup: true
    on:
      branch: master
      tags: true
      condition: "$TRAVIS_TAG =~ -stage$"
